<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Host</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chess-king"></i> Painel do Host <i class="fas fa-chess-queen"></i></h1>
        </header>
        <main>
            <div class="host-controls">
                <button id="callNumber" class="btn-host"><i class="fas fa-dice"></i> Sortear Número</button>
                <button id="resetGame" class="btn-host"><i class="fas fa-redo"></i> Reiniciar Jogo</button>
            </div>
            <h2>Números Sorteados:</h2>
            <div id="calledNumbers" class="called-numbers"></div>
        </main>
        <footer>
            <p>Desenvolvido com <i class="fas fa-heart"></i> por Devs para Devs</p>
        </footer>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function entrar() {
            if (!token) {
            window.location.href = "/";
            }else{
                await fetch('./checkAdmin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                })
                .then(response => response.json())
                .then(async data => {
                    if(data.isHost){
                        alert("Authorized")
                    }else{
                        window.location.href = "/"
                    }
                })
            }
        }
        entrar()

        const socket = io();
        const calledNumbersDiv = document.getElementById("calledNumbers");

        document.getElementById("callNumber").addEventListener("click", () => {
            socket.emit("callNumber");
        });

        document.getElementById("resetGame").addEventListener("click", () => {
            socket.emit("resetGame");
        });

        socket.on("sortedNumber",(number) => {
            if(confirm(number)){
                socket.emit("confirmNumber", number);
            }
        })

        socket.on("updateNumbers", (numbers) => {
            calledNumbersDiv.innerHTML = numbers.join(", ");
        });
    </script>
</body>
</html>
