<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Player</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .bingo-card { display: grid; grid-template-columns: repeat(5, 1fr); width: 200px; }
        .cell { width: 80px; height: 40px; text-align: center; border: 1px solid black; font-size: 18px; }
        .marked { background-color: green; color: white; }
    </style>
</head>
<body>
    <h1>Your Bingo Card</h1>
    <div class="bingo-card" id="bingoCard"></div>

    <script>
        const socket = io();
        const bingoCard = document.getElementById("bingoCard");

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Fetch Bingo card using token
        function adquireBingoCard() {
            fetch(`./getTable?token=${token}`, {
                method: 'get',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    const cardNumbers = data.cartela;
                    cardNumbers.forEach((num,index) => {
                        let cell = document.createElement("div");
                        cell.classList.add("cell");
                        if(index == 12){
                            cell.innerText = "BINGO";
                        }else{
                            cell.innerText = num;
                        }
                        bingoCard.appendChild(cell);
                    });
                } else {
                    console.error("Erro ao obter a cartela");
                }
            });
        }

        adquireBingoCard();

        // Listen for called numbers
        socket.on("updateNumbers", (calledNumbers) => {
            document.querySelectorAll(".cell").forEach(cell => {
                if (calledNumbers.includes(Number(cell.innerText))) {
                    cell.classList.add("marked");
                }
            });
        });
    </script>
</body>
</html>
