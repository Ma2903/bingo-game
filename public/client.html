<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="history bg-gray-800 p-6 rounded-lg shadow-lg w-2/5 h-96 max-w-md"> 
        <h2 class="text-2xl font-bold mb-4 self-start">Histórico de Números Sorteados!</h2>
        <div id="history" class="history-numbers flex justify-center items-center gap-2"></div>
    </div>
    <div class="container bg-gray-800 p-6 rounded-lg shadow-lg w-2/5 h-96 max-w-md">
        <header>
            <h1 class="text-3xl font-bold text-green-500 mb-4"><i class="fas fa-gamepad"></i> Sua Cartela de Bingo <i class="fas fa-code"></i></h1>
        </header>
        <main>
            <p>Marque os números chamados e boa sorte!</p>
            <div class="bingo-card grid grid-cols-5 gap-2 mx-auto" id="bingoCard"></div>
        </main>
        <footer>
            <p>Desenvolvido com <i class="fas fa-heart"></i> por Devs para Devs</p>
        </footer>
    </div>

    <script>
        const socket = io();
        const bingoCard = document.getElementById("bingoCard");

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Fetch Bingo card using token
        let cardNumbers
        function adquireBingoCard() {
            fetch(`./getTable?token=${token}`, {
                method: 'get',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    cardNumbers = data.cartela;
                    // cardNumbers.unshift("O");
                    // cardNumbers.unshift("G");
                    // cardNumbers.unshift("N");
                    // cardNumbers.unshift("I");
                    cardNumbers.splice(20,0,"O")
                    cardNumbers.splice(15,0,"G")
                    cardNumbers.splice(10,0,"N")
                    cardNumbers.splice(5,0,"I")
                    cardNumbers.splice(0,0,"B")

                    cardNumbers.forEach((num, index) => {
                        let cell = document.createElement("div");
                        cell.classList.add("cell");
                        if (index == 15) {
                            cell.innerText = "BINGO";
                            cell.classList.toggle("marked");
                        } else if(index == 0 || index == 6 || index == 12 || index == 18 || index == 24){
                            cell.innerText = num;
                            cell.classList.toggle("marked");

                        }else {
                            cell.innerText = num;
                            cell.addEventListener("click", () => {
                                cell.classList.toggle("marked");
                            });
                        }
                        bingoCard.appendChild(cell);
                    });
                } else {
                    window.location.href = "/";
                }
            });
        }

        adquireBingoCard();

        // Listen for called numbers
        socket.on("showNumber", (calledNumbers) => {
            if(calledNumbers.length < 1){
                return
            }

            cardNumbers.forEach((num, index) => {

                if(calledNumbers.length === 1){
                    let actNumber = calledNumbers[calledNumbers.length - 1]

                    document.querySelector(".history-numbers").innerHTML = `
                        <span class='actually-number number-sort'>${actNumber}</span>
                        `
                }

                if(calledNumbers.length > 1){
                    let antNumber = calledNumbers[calledNumbers.length - 2]
                    let actNumber = calledNumbers[calledNumbers.length - 1]

                    document.querySelector(".history-numbers").innerHTML = `
                        <span class='last-number number-sort'>${antNumber}</span>
                        <span class='actually-number number-sort'>${actNumber}</span>
                        `
                    }
            });
        });
    </script>
</body>
</html>
