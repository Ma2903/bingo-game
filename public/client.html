<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Sua Cartela de Bingo <i class="fas fa-code"></i></h1>
        </header>
        <main>
            <p>Marque os n√∫meros chamados e boa sorte!</p>
            <div class="bingo-card" id="bingoCard"></div>
        </main>
        <footer>
            <p>Desenvolvido com <i class="fas fa-heart"></i> por Devs para Devs</p>
        </footer>
    </div>

    <script>
        const socket = io();
        const bingoCard = document.getElementById("bingoCard");

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Fetch Bingo card using token
        let cardNumbers
        function adquireBingoCard() {
            fetch(`./getTable?token=${token}`, {
                method: 'get',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    cardNumbers = data.cartela;
                    cardNumbers.forEach((num, index) => {
                        let cell = document.createElement("div");
                        cell.classList.add("cell");
                        if (index == 12) {
                            cell.innerText = "BINGO";
                        } else {
                            cell.innerText = num;
                        }
                        bingoCard.appendChild(cell);
                    });
                } else {
                    console.error("Erro ao obter a cartela");
                }
            });
        }

        adquireBingoCard();

        // Listen for called numbers
        socket.on("updateNumbers", (calledNumbers) => {
            cardNumbers.forEach((num, index) => {
                let cell = bingoCard.children[index];
                if (calledNumbers.includes(num)) {
                    cell.classList.add("marked");
                }
            });
        });
    </script>
</body>
</html>
