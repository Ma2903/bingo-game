<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bingo!!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-laptop-code"></i> Bingo dos Devs <i class="fas fa-terminal"></i></h1>
        </header>
        <main>
            <p>Bem-vindo ao Bingo dos Desenvolvedores! Insira seu nome de usuário para começar:</p>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Nome de usuário</label>
                <input type="text" name="username" id="username" placeholder="Digite seu nome de dev">
            </div>
            <button class="btn-entrar" onclick="entrar()">
                <i class="fas fa-play"></i> Entrar
            </button>
        </main>
        <footer>
            <p>Desenvolvido com <i class="fas fa-heart"></i> por Devs para Devs</p>
        </footer>
    </div>
    <script>
        let input = document.querySelector("#username");
        async function entrar() {
            await fetch('./entrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: input.value })
            })
            .then(response => response.json())
            .then(async data => {
                if(data.isHost){
                    let password = prompt("Insira a senha do host")
                    await fetch('./entrar', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ nome: input.value, password: password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        window.location.href = "./host.html?token=" + data.token
                    })
                }else{
                    window.location.href = "./client.html?token=" + data.token
                }
                datafora = data
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
